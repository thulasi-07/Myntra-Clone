<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Myntra Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff3e6c;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e53058;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Myntra</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic client-side validation
            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // This is just a simulation. In a real-world scenario, you'd send these credentials to the server for validation.
            if (email === "test@myntra.com" && password === "password123") {
                alert("Login successful!");
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>
</html>
